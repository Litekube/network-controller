mode: server
server:
  # network server ip
  ip: 101.43.253.110
  # network server port to listen
  port: 6441
  # network tls cert root dir
  networkCertDir: /root/go_project/network-controller/certs/network/
  # grpc server port
  grpcPort: 6440
  # grpc bootstrap port
  bootstrapPort: 6439
  # grpc tls cert root dir
  grpcCertDir: /root/go_project/network-controller/certs/grpc/
  # server addr
  networkAddr: 10.1.1.1/24
  # db persis path
  dbPath: /tmp/litekube-nc.db
  # log file path under user dir
  logDir: /root/nc/logs/server
